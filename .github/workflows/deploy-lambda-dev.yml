name: Deploy Lambda (Development)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm deployment to development'
        required: true
        type: string

jobs:
  deploy:
    if: github.event.inputs.confirm == 'deploy'
    uses: ./.github/workflows/deploy-lambda.yml
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      LAMBDA_FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME_DEVELOPMENT }}
